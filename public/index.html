<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: #f0f0f0;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #1697bf, #62b7ac);
    }

    ::-webkit-scrollbar-button {
      display: none;
    }

    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'IBMPlexSansKR-ExtraLight';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      text-decoration: none;
    }
    a:visited {
      color: black;
    }

    @font-face {
      font-family: 'IBMPlexSansKR-ExtraLight';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/IBMPlexSansKR-ExtraLight.woff')
        format('woff');
      font-weight: normal;
      font-style: normal;
    }

    #myCanvas {
      position: absolute;
      top: 0px;
      z-index: 1;
    }
  </style>
  <!-- <script src="./snow.js"></script> -->
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="width: 100%; overflow: hidden"></div>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
