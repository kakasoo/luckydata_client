<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>운수데통 :: Luckydata</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/a11y-light.min.css"
    />
    <base href="/" />
  </head>
  <style>
    @import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css);

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: #f0f0f0;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #1697bf, #62b7ac);
    }

    ::-webkit-scrollbar-button {
      display: none;
    }

    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Noto Sans KR', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: black;
      text-decoration: none;
    }
    a:visited {
      color: black;
    }

    * {
      -ms-user-select: none;
      -moz-user-select: -moz-none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      user-select: none;

      outline: none;
    }

    img {
      width: 100%;
    }

    #myCanvas {
      /* position: absolute; */
      top: 0px;
      z-index: -10;
    }

    @font-face {
      font-family: 'InkLipquid';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/InkLipquid.woff')
        format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <!-- <script src="./snow.js"></script> -->
  <body>
    <div id="root" style="width: 100%; overflow: hidden"></div>
  </body>
</html>
